<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <script src="test/script.js"></script>
</head>

<body>
    <div class="weather-app">
        <div class="left">
            <div class="temperature"><span id="temperature">0</span>&deg;</div>
            <div class="location"><span id="location">Unkown</span></div>
        </div>
        <div class="right">
            <div class="top">
                <img id="icon" width="75px" src="imgs/codes/200.png" alt="">
            </div>
        </div>

        <div class="bottom">

            <div class="humidity">
                <img src="" height="16px" alt="">
                <span id="humidity">0</span>%
            </div>

            <div class="wind">
                <span id="wind">0</span>mph<span id="direction">N</span>
            </div>

        </div>
    </div>
</body>

</html>
